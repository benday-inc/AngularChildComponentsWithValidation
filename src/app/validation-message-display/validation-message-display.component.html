<div *ngIf="controlToValidate !== null && controlToValidate.invalid" class="validation-message">
    <div *ngIf="controlToValidate !== null && controlToValidate.errors?.['required']">
        {{controlDisplayName}} is required.
    </div>
    <div *ngIf="controlToValidate !== null && controlToValidate.errors?.['email']">
        {{controlDisplayName}} email format.
    </div>        
</div>
