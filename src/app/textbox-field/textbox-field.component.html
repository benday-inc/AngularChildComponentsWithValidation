<ng-container [formGroup]="parentForm">
    <label for="textbox1">{{displayName}}: </label>
    <input id="textbox1" type="text" formControlName="{{controlName}}">
    <div *ngIf="parentForm.controls[controlName].enabled === true && !parentForm.controls[controlName].valid" class="alert alert-danger">
        not valid
    </div>
</ng-container>
